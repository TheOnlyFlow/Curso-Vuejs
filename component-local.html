<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Local</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div id="components">

        <div class="container">


            <text-render text='A Hunter is a hunter, even in a dream'></text-render>


            <hr>
            <list></list>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>


    <script>

        Vue.component('text-render', {
            props: ['text'],
            template: `

            <div>
                <h4> {{text}} </h4>
            </div>
            `
        })

        /* Componente Global

        Vue.component('list-component', {

                </ul>
            `,
            data: function(){
                
                return{
                    names: ['Lady Maria', 'Hitomete', 'Dr Lindoso']
                }
            }
        })
        */

        let listItemComponent = {
            props:['name'],
            template: '<li > {{name}} </li>'
        }
        
        let listComponent = {
            template: ` 
                <ul> 
                    <list-Item v-for='person in names' :name='person'></list-Item>
                </ul>
            `,
            data: function () {

                return {
                    names: ['Lady Maria', 'Hitomete', 'Dr Lindoso']
                }
            },
            components: {
                listItem: listItemComponent
            }
        }

        let app = new Vue({
            el: '#components',
            data: {

            },
            components: {
                list: listComponent
            }


        })


    </script>
</body>

</html>
