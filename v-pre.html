<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-pre</title>
</head>

<body>

    <div id="directives">
        <h2 v-pre>{{message}}</h2>
        
        
        <p v-on:click='alert("Hello World")' v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo deleniti animi hic vitae quod exercitationem eum asperiores voluptatem suscipit quisquam sapiente aperiam vel saepe atque excepturi ut minus, praesentium eaque.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>

        

        let app = new Vue({
            el: '#directives',
            data: {
                message: 'Lady Maria'

            }

        })

    </script>
</body>

</html>
