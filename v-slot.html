<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-on</title>
</head>

<body>

    <div id="directives">
        <text-component >
            <template v-slot:header>
                <h2>Esse é o cabeçalho do site</h2>
            </template>
                Lady Maria
        </text-component>
        <text-component> Doll</text-component>
        <text-component> Gherman</text-component>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>

        Vue.component('text-component', {
            template: ` 
            <div>
                <header>

                    <slot name='header'></slot>

                </header>
                <p> 
                    <slot ></slot>
                </p>
            </div>
            `
        })

        let app = new Vue({
            el: '#directives',
            data: {

            }

        })

    </script>
</body>

</html>
