<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-on</title>
</head>

<body>

    <div id="directives">

        <p v-on:click='reverseMessage'>{{message}}</p>
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                message: 'The sweet blood, is enough to make a man sick'
            },
            methods: {
                reverseMessage(){
                    this.reverseMessage = this.message.split('').reverse().join('')
                }
            }

        })

    </script>
</body>

</html>
