<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em Linha - Array </title>

</head>

<body>

    <div id="styles">

        <a href="https://www.google.com" :style='[fontSizeStyle, colorStyle, 
        linkStyle]'> Google</a>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>


    <script>



        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle: {
                    fontSize: '30px'
                },
                colorStyle: {
                    color: 'red'
                },
                linkStyle: {
                    textDecoration: 'none'
                }
                

            },
            

        })


    </script>
</body>

</html>
