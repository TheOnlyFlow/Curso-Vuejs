<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind</title>
</head>

<body>

    <div id="directives">

      <h2>Acesse o site abaixo</h2>

      <a :href="url"> Site da Hcode</a>

      <p :[arg]='value'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus veritatis tenetur sequi quae! Laboriosam ullam consequatur facere atque enim, quibusdam velit ab. Libero inventore, aliquam asperiores perspiciatis eum expedita illo.</p>
         


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                url: 'http://www.hcode.com.br',
                arg: 'title',
                value: 'Paragrafo de exemplo'

            }

        })

    </script>
</body>

</html>
